<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-2 class="manage-box">
        <img *ngIf="!checked" (click)="goManage()" class="manage-btn" src="assets/imgs/manage.png" alt="">
      </ion-col>
      <ion-col col-21 (tap)="tapEvent($event)"></ion-col>
    </ion-row>
    <ion-row class="main-contain">
      <ion-col class="main-section" col-3 *ngFor="let item of getAppList(), let i = index" (press)="pressEvent()" (click)="onClick(item)">
        <img src={{item.path}} alt="">
        <span *ngIf="checked" class="del-ioc" (click)="delEvent(i)"></span>
        <div class="app-title">{{item.name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid-down" (tap)="tapEvent($event)"></ion-grid>
</ion-content>
